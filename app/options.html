<!doctype html>
<html>
  <head>
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <h1>Open Calais Extension Options</h1>
    <div class='token'>
      <label>
        Auth Token:
      </label>
      <span>
        <input id="auth_token" type="text" autocomplete="off" style="width: 300px;">
      </span>
    </div>
    <div class='api_url'>
      <label>
        API URL:
      </label>
      <span>
        <input id="api_url" type="text" autocomplete="off" style="width: 500px;">
      </span>
    </div>
    <button id="save">Save</button>
  </body>
</html>
